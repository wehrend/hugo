<svg width="130.00" height="120.00" 
     viewBox="0.0 0.0 130.0 120.0" 
     viewPort="0 0 130px 120px" 
     version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg">
    
    <symbol id="fulladder_cell">
        <rect x="10" y="10" width="80" height="80" style="fill:none;stroke:black;"/>
        <text x="15" y="20" font-size="6">FA cell</text>
        <!-- inputs -->
        <line x1="0" y1="28" x2="20" y2="28" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <line x1="0" y1="38" x2="20" y2="38" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="0" y="25" font-size="4">a</text>
        <text x="0" y="36" font-size="4">b</text>
        
        <!-- xor -->
        <rect x="20" y="24" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="22" y="30" font-size="6">=1</text>
        <!-- and -->
        <rect x="40" y="24" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="42" y="30" font-size="6">&amp;</text>
        <line x1="32" y1="30" x2="40" y2="30" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <line x1="10" y1="60" x2="40" y2="60" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <circle cx="37" cy="60" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <polyline points="37,60 37,38 40,38" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <circle cx="34" cy="30" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <polyline points="34,30 34,68 40,68" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <rect x="62" y="30" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="64" y="36" font-size="6">>=1</text>
        <line x1="52" y1="34" x2="62" y2="34" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <line x1="74" y1="40" x2="90" y2="40" style="fill:none;stroke:black;stroke-width:0.5px;"/>        
        <!-- and carry -->
        <rect x="20" y="70" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="22" y="76" font-size="6">&amp;</text>
        <polyline points="13,28 13,85 20,85" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <polyline points="17,38 17,75 20,75" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <circle cx="13" cy="28" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <circle cx="17" cy="38" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <polyline points="32,80 55,80 55,44 62,44" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        
        <!-- xor sum-->
        <rect x="40" y="54" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="42" y="60" font-size="6">=1</text>
        <line x1="52" y1="63" x2="100" y2="63" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="98" y="60" font-size="4">s</text>
        <!-- carry -->
        <line x1="90" y1="40" x2="100" y2="40" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="95" y="36" font-size="4">c
            <tspan baseline-shift = "sub">out</tspan>
        </text>
        <line x1="0" y1="60" x2="10" y2="60" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="0" y="56" font-size="4">c
            <tspan baseline-shift = "sub">in</tspan>
        </text>
    </symbol>
    <use x="20" y="10" href="#fulladder_cell"/>
</svg>
